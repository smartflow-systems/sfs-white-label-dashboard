name: CI/CD Pipeline

# Trigger workflow on push to main branch and pull requests
on:
  push:
    branches: [ "main", "master", "dev", "tune/**" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: {}

# Set explicit permissions for security
permissions:
  contents: read
  actions: read
  id-token: write

jobs:
  # Lint and type check job
  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run linter
        run: npm run lint || echo "Linting not configured - skipping"
        continue-on-error: true

  # Test job
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Run tests
        run: npm test

  # Build job
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7
        continue-on-error: true

  # Docker build test job
  docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: smartflow-site:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
        continue-on-error: true

  # SFS diagnose job
  sfs-diagnose:
    name: SFS Diagnostic
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run SFS diagnostics
        run: |
          echo "SFS Diagnostic Report"
          echo "===================="
          echo "Repository: SmartFlowSite"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Build Status: Success"

  # Deploy job (runs only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker-build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/
        continue-on-error: true

      - name: Deploy notification
        run: |
          echo "Deployment would trigger here"
          echo "Service: smartflow-site"
          echo "Environment: production"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

  # Job status summary
  status:
    name: CI/CD Status
    runs-on: ubuntu-latest
    needs: [lint, test, build, docker-build, sfs-diagnose]
    if: always()
    steps:
      - name: Check workflow status
        run: |
          echo "Workflow Status Summary"
          echo "======================"
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"
          echo "SFS Diagnose: ${{ needs.sfs-diagnose.result }}"
